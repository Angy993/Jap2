
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Quiz Romaji - Una parola alla volta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        #feedback {
            margin-top: 10px;
            height: 20px;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 6px;
            width: 200px;
        }
        button {
            font-size: 16px;
            padding: 6px 12px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h1>Quiz: Scrivi il romaji corretto</h1>
    <div id="question">Caricamento...</div>
    <input type="text" id="answer" placeholder="Scrivi in romaji">
    <button onclick="checkAnswer()">Verifica</button>
    <div id="feedback"></div>
    <script>
        const quizData = [['Mangiare', 'taberu'], ['Bere', 'nomu'], ['Guardare', 'miru'], ['Anime', 'anime'], ['Acqua', 'mizu'], ['Andare', 'iku'], ['Scuola', 'gakkou'], ['Amico/a', 'tomodachi'], ['Giocare', 'asobu'], ['Divertente', 'tanoshii'], ['Parlare', 'hanasu'], ['Ascoltare', 'kiku'], ['Insegnante', 'sensei'], ['Oggi', 'kyou'], ['Musica', 'ongaku'], ['Studio', 'benkyou'], ['Orologio', 'tokei'], ['Casa', 'ie'], ['Treno', 'densha'], ['Con un amico', 'tomodachi to'], ['Cucina', 'ryouri'], ['Shopping', 'kaimono'], ['Dormire', 'neru'], ['Svegliarsi', 'okiru'], ['Pranzo', 'hirugohan'], ['Correre', 'hashiru'], ['Creare', 'tsukuru'], ['Aspettare', 'matsu'], ['Canzone', 'uta'], ['Cantare', 'utau'], ['Aprire', 'akeru'], ['Chiudere', 'shimeru'], ['Prestare', 'kasu'], ['Prendere in prestito', 'kariru'], ['Comodo / Utile', 'benri']];
        let current = 0;

        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const feedbackEl = document.getElementById('feedback');

        function loadQuestion() {
            if (current < quizData.length) {
                questionEl.textContent = "Traduci: " + quizData[current][0];
                answerEl.value = "";
                answerEl.focus();
                feedbackEl.textContent = "";
            } else {
                questionEl.textContent = "Quiz completato!";
                answerEl.style.display = "none";
                feedbackEl.textContent = "";
            }
        }

        function checkAnswer() {
            const userInput = answerEl.value.trim().toLowerCase();
            const correct = quizData[current][1].toLowerCase();
            if (userInput === correct) {
                feedbackEl.textContent = "✓ Corretto!";
                feedbackEl.style.color = "green";
                current++;
                setTimeout(loadQuestion, 1000);
            } else {
                feedbackEl.textContent = "✗ Sbagliato. Riprova.";
                feedbackEl.style.color = "red";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
