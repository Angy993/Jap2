
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Quiz Romaji Avanzato</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: row;
            padding: 20px;
        }
        .quiz-container {
            flex: 2;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .sidebar {
            flex: 1;
            margin-left: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .blur {
            filter: blur(5px);
            transition: filter 0.3s;
            cursor: pointer;
        }
        .blur:hover {
            filter: blur(0);
        }
        input {
            font-size: 18px;
            padding: 8px;
            width: 60%;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            margin-left: 10px;
        }
        #feedback {
            margin-top: 15px;
            font-size: 18px;
            min-height: 20px;
        }
        .example {
            margin-top: 15px;
            font-style: italic;
        }
        .score {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Traduci in romaji</h2>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Scrivi qui">
        <button onclick="checkAnswer()">Verifica</button>
        <div id="feedback"></div>
        <div class="example" id="example"></div>
        <div class="score" id="score"></div>
    </div>
    <div class="sidebar">
        <h3>Parole Imparate</h3>
        <ul id="wordList"></ul>
    </div>
    <script>
        const words = [
["Mangiare", "taberu", "Watashi wa gohan o taberu.", "Mangio riso."],["Bere", "nomu", "Mizu o nomu.", "Bevo acqua."],["Guardare", "miru", "Anime o miru.", "Guardo anime."],["Anime", "anime", "Anime ga suki desu.", "Mi piacciono gli anime."],["Acqua", "mizu", "Kirei na mizu o nomitai.", "Voglio bere acqua pulita."],["Andare", "iku", "Gakkou ni iku.", "Vado a scuola."],["Scuola", "gakkou", "Watashi wa gakkou ni iku.", "Vado a scuola."],["Amico/a", "tomodachi", "Tomodachi to asobu.", "Gioco con un amico."],["Giocare", "asobu", "Kouen de asobu.", "Gioco al parco."],["Divertente", "tanoshii", "Tanoshii desu ne!", "È divertente, vero?"],["Parlare", "hanasu", "Sensei to hanasu.", "Parlo con l'insegnante."],["Ascoltare", "kiku", "Ongaku o kiku.", "Ascolto musica."],["Insegnante", "sensei", "Sensei wa yasashii.", "Il maestro è gentile."],["Oggi", "kyou", "Kyou wa getsuyoubi desu.", "Oggi è lunedì."],["Musica", "ongaku", "Ongaku ga suki desu.", "Mi piace la musica."],["Studio", "benkyou", "Nihongo o benkyou suru.", "Studio giapponese."],["Orologio", "tokei", "Tokei o miru.", "Guardo l'orologio."],["Casa", "ie", "Watashi no ie wa ookii.", "La mia casa è grande."],["Treno", "densha", "Densha de iku.", "Vado in treno."],["Con un amico", "tomodachi to", "Tomodachi to hanasu.", "Parlo con un amico."],["Cucina", "ryouri", "Watashi wa ryouri o suru.", "Cucino."],["Shopping", "kaimono", "Kaimono ni iku.", "Vado a fare shopping."],["Dormire", "neru", "Hayaku neru.", "Vado a dormire presto."],["Svegliarsi", "okiru", "Gozen 7-ji ni okiru.", "Mi sveglio alle 7."],["Pranzo", "hirugohan", "Hirugohan wa karee desu.", "Il pranzo è curry."],["Correre", "hashiru", "Kouen de hashiru.", "Corro al parco."],["Creare", "tsukuru", "Kēki o tsukuru.", "Preparo una torta."],["Aspettare", "matsu", "Tomodachi o matsu.", "Aspetto un amico."],["Canzone", "uta", "Uta ga jouzu desu.", "È bravo a cantare."],["Cantare", "utau", "Karaoke de utau.", "Canto al karaoke."],["Aprire", "akeru", "Mado o akeru.", "Apro la finestra."],["Chiudere", "shimeru", "Doa o shimeru.", "Chiudo la porta."],["Prestare", "kasu", "Hon o kasu.", "Presto un libro."],["Prendere in prestito", "kariru", "Pen o kariru.", "Prendo in prestito una penna."],["Comodo / Utile", "benri", "Benri na apuri desu.", "È un'app comoda."]
        ];
        let index = 0;
        let score = 0;

        const q = document.getElementById("question");
        const a = document.getElementById("answer");
        const f = document.getElementById("feedback");
        const ex = document.getElementById("example");
        const sc = document.getElementById("score");
        const list = document.getElementById("wordList");

        words.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = '<span class="blur">' + item[1] + '</span>';
            list.appendChild(li);
        });

        function loadQuestion() {
            if (index < words.length) {
                q.innerText = "Traduci: " + words[index][0];
                a.value = "";
                f.innerText = "";
                ex.innerText = "";
            } else {
                q.innerText = "Quiz completato!";
                a.style.display = "none";
                document.querySelector("button").style.display = "none";
                f.innerText = "";
                ex.innerText = "";
                sc.innerText = "Punteggio finale: " + score + " su " + words.length;
            }
        }

        function checkAnswer() {
            const userInput = a.value.trim().toLowerCase();
            const correct = words[index][1].toLowerCase();
            if (userInput === correct) {
                f.innerText = "✓ Corretto!";
                f.style.color = "green";
                ex.innerText = words[index][2] + " — " + words[index][3];
                score++;
                index++;
                setTimeout(loadQuestion, 1500);
            } else {
                f.innerText = "✗ Sbagliato. Riprova.";
                f.style.color = "red";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
