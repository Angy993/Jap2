
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Quiz Romaji Avanzato</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: row;
            padding: 20px;
        }
        .quiz-container {
            flex: 2;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .sidebar {
            flex: 1;
            margin-left: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .blur {
            filter: blur(5px);
            transition: filter 0.3s;
            cursor: pointer;
        }
        .blur:hover {
            filter: blur(0);
        }
        input {
            font-size: 18px;
            padding: 8px;
            width: 60%;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            margin-left: 10px;
        }
        #feedback {
            margin-top: 15px;
            font-size: 18px;
            min-height: 20px;
        }
        .example {
            margin-top: 15px;
            font-style: italic;
        }
        .score {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>

    <style>
        .version {
            position: fixed;
            top: 10px;
            right: 15px;
            font-size: 13px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
    
<body>
<div class="version">Versione 1.0</div>
    <div class="quiz-container">
        <h2>Traduci in romaji</h2>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Scrivi qui">
        <button onclick="checkAnswer()">Verifica</button>
        <div id="feedback"></div>
        <div class="example" id="example"></div>
        <div class="score" id="score"></div>
    </div>
    <div class="sidebar">
        <h3>Parole Imparate</h3>
        
        <ul id="wordList">
        </ul>
    
    </div>
    <script>
        const words = [
["Mangiare", "taberu", "Watashi wa gohan o taberu.", "Mangio riso."],["Bere", "nomu", "Mizu o nomu.", "Bevo acqua."],["Guardare", "miru", "Anime o miru.", "Guardo anime."],["Anime", "anime", "Anime ga suki desu.", "Mi piacciono gli anime."],["Acqua", "mizu", "Kirei na mizu o nomitai.", "Voglio bere acqua pulita."],["Andare", "iku", "Gakkou ni iku.", "Vado a scuola."],["Scuola", "gakkou", "Watashi wa gakkou ni iku.", "Vado a scuola."],["Amico/a", "tomodachi", "Tomodachi to asobu.", "Gioco con un amico."],["Giocare", "asobu", "Kouen de asobu.", "Gioco al parco."],["Divertente", "tanoshii", "Tanoshii desu ne!", "È divertente, vero?"],["Parlare", "hanasu", "Sensei to hanasu.", "Parlo con l'insegnante."],["Ascoltare", "kiku", "Ongaku o kiku.", "Ascolto musica."],["Insegnante", "sensei", "Sensei wa yasashii.", "Il maestro è gentile."],["Oggi", "kyou", "Kyou wa getsuyoubi desu.", "Oggi è lunedì."],["Musica", "ongaku", "Ongaku ga suki desu.", "Mi piace la musica."],["Studio", "benkyou", "Nihongo o benkyou suru.", "Studio giapponese."],["Orologio", "tokei", "Tokei o miru.", "Guardo l'orologio."],["Casa", "ie", "Watashi no ie wa ookii.", "La mia casa è grande."],["Treno", "densha", "Densha de iku.", "Vado in treno."],["Con un amico", "tomodachi to", "Tomodachi to hanasu.", "Parlo con un amico."],["Cucina", "ryouri", "Watashi wa ryouri o suru.", "Cucino."],["Shopping", "kaimono", "Kaimono ni iku.", "Vado a fare shopping."],["Dormire", "neru", "Hayaku neru.", "Vado a dormire presto."],["Svegliarsi", "okiru", "Gozen 7-ji ni okiru.", "Mi sveglio alle 7."],["Pranzo", "hirugohan", "Hirugohan wa karee desu.", "Il pranzo è curry."],["Correre", "hashiru", "Kouen de hashiru.", "Corro al parco."],["Creare", "tsukuru", "Kēki o tsukuru.", "Preparo una torta."],["Aspettare", "matsu", "Tomodachi o matsu.", "Aspetto un amico."],["Canzone", "uta", "Uta ga jouzu desu.", "È bravo a cantare."],["Cantare", "utau", "Karaoke de utau.", "Canto al karaoke."],["Aprire", "akeru", "Mado o akeru.", "Apro la finestra."],["Chiudere", "shimeru", "Doa o shimeru.", "Chiudo la porta."],["Prestare", "kasu", "Hon o kasu.", "Presto un libro."],["Prendere in prestito", "kariru", "Pen o kariru.", "Prendo in prestito una penna."],["Comodo / Utile", "benri", "Benri na apuri desu.", "È un'app comoda."]
        ];
        let index = 0;
        let score = 0;

        const q = document.getElementById("question");
        const a = document.getElementById("answer");
        const f = document.getElementById("feedback");
        const ex = document.getElementById("example");
        const sc = document.getElementById("score");
        const list = document.getElementById("wordList");

        words.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = '<span class="blur">' + item[1] + '</span>';
            
            li.innerHTML = '<span class="blur">' + item[1] + '</span> – ' + item[0];
            list.appendChild(li);
    
        });

        function loadQuestion() {
            if (index < words.length) {
                q.innerText = "Traduci: " + words[index][0];
                a.value = "";
                f.innerText = "";
                ex.innerText = "";
            } else {
                q.innerText = "Quiz completato!";
                a.style.display = "none";
                document.querySelector("button").style.display = "none";
                f.innerText = "";
                ex.innerText = "";
                sc.innerText = "Punteggio finale: " + score + " su " + words.length;
            }
        }

        function checkAnswer() {
            const userInput = a.value.trim().toLowerCase();
            const correct = words[index][1].toLowerCase();
            if (userInput === correct) {
                f.innerText = "✓ Corretto!";
                f.style.color = "green";
                
                ex.innerHTML = "<div><strong>" + words[index][2] + "</strong><br>" +
                    words[index][3] + "</div>";

                const explanationDiv = document.createElement("div");
                explanationDiv.style.marginTop = "10px";

                const helpers = {
                    "ga": "ga indica il soggetto della frase.",
                    "o": "o indica l'oggetto diretto dell'azione.",
                    "ni": "ni indica la direzione, il luogo o il tempo.",
                    "de": "de indica il luogo in cui avviene un'azione.",
                    "wa": "wa è il tema della frase.",
                    "to": "to significa 'con' o 'e'.",
                    "desu": "desu è la forma cortese del verbo essere.",
                    "suru": "suru è il verbo 'fare', spesso usato con nomi.",
                    "masu": "masu è una forma cortese usata alla fine dei verbi."
                };

                Object.keys(helpers).forEach(key => {
                    if (words[index][2].includes(" " + key + " ") || words[index][2].endsWith(key)) {
                        const el = document.createElement("div");
                        el.innerHTML = 
    "<div style='margin-top: 10px; padding: 10px; background: #f8f9fa; border-left: 4px solid #2a5d84;'>"
    + "<strong>" + key + "</strong>: " + helpers[key] + "</div>";
    
                        explanationDiv.appendChild(el);
                    }
                });

                ex.appendChild(explanationDiv);
    
                score++;
                index++;
                
                f.innerText += " (Premi Q per continuare)";
                document.addEventListener("keydown", nextOnQ);
    
            } else {
                f.innerText = "✗ Sbagliato. Riprova.";
                f.style.color = "red";
            }
        }

        
        loadQuestion();

        function nextOnQ(event) {
            if (event.key.toLowerCase() === "q") {
                document.removeEventListener("keydown", nextOnQ);
                loadQuestion();
            }
        }
    
    
        a.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
    

    <div style="position: fixed; bottom: 10px; left: 20px; font-size: 13px; color: #555;">
        Premi <strong>ENTER</strong> per verificare, <strong>Q</strong> per continuare.
    </div>
</body>
    
</html>
