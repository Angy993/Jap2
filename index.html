
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Quiz Romaji Avanzato</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: row;
            padding: 20px;
        }
        .quiz-container {
            flex: 2;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .sidebar {
            flex: 1;
            margin-left: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .blur {
            filter: blur(5px);
            transition: filter 0.3s;
            cursor: pointer;
        }
        .blur:hover {
            filter: blur(0);
        }
        input {
            font-size: 18px;
            padding: 8px;
            width: 60%;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            margin-left: 10px;
        }
        #feedback {
            margin-top: 15px;
            font-size: 18px;
            min-height: 20px;
        }
        .example {
            margin-top: 15px;
            font-style: italic;
        }
        .score {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>

    <style>
        .version {
            position: fixed;
            top: 10px;
            right: 15px;
            font-size: 13px;
            color: #666;
            font-style: italic;
        }
    </style>

<script>
    const explanations = {
    "ga": {
        "descrizione": "\u2018ga\u2019 \u00e8 una particella che identifica il soggetto specifico o nuovo in una frase.",
        "uso": "Si usa quando vuoi introdurre o enfatizzare il soggetto dell\u2019azione.",
        "esempio": "Watashi ga iku. \u2192 Io (sono quello che) vado.",
        "nota": "Usata per evidenziare il soggetto o quando \u00e8 importante chi compie l\u2019azione."
    },
    "o": {
        "descrizione": "\u2018o\u2019 (\u3092) \u00e8 la particella che marca l\u2019oggetto diretto, cio\u00e8 ci\u00f2 che riceve l\u2019azione.",
        "uso": "Va dopo l\u2019oggetto e prima del verbo. Si usa solo con verbi transitivi.",
        "esempio": "Ringo o taberu. \u2192 Mangio una mela.",
        "nota": "Si scrive \u3092 ma si legge 'o'. \u00c8 sempre usata per un oggetto diretto, mai per soggetti o luoghi."
    },
    "ni": {
        "descrizione": "\u2018ni\u2019 (\u306b) indica direzione, tempo, o destinatario.",
        "uso": "Si usa per dire dove si va, quando succede qualcosa, o a chi \u00e8 destinato qualcosa.",
        "esempio": "Gakkou ni iku. \u2192 Vado a scuola.",
        "nota": "Pu\u00f2 essere tradotta con \u2018a\u2019, \u2018in\u2019, \u2018per\u2019 a seconda del contesto."
    },
    "de": {
        "descrizione": "\u2018de\u2019 (\u3067) indica il luogo dove avviene un\u2019azione.",
        "uso": "Si mette dopo il luogo e prima del verbo.",
        "esempio": "Kouen de asobu. \u2192 Gioco al parco.",
        "nota": "Usata solo con verbi d\u2019azione, non con verbi di stato."
    },
    "wa": {
        "descrizione": "\u2018wa\u2019 (\u306f) marca il tema della frase.",
        "uso": "Indica di cosa si parla. Pu\u00f2 essere anche diverso dal soggetto.",
        "esempio": "Watashi wa gakusei desu. \u2192 Io (riguardo a me) sono studente.",
        "nota": "Spesso usato all\u2019inizio delle frasi per presentare un argomento. Non confonderlo con \u2018ga\u2019."
    },
    "to": {
        "descrizione": "\u2018to\u2019 (\u3068) significa \u2018e\u2019 o \u2018con\u2019.",
        "uso": "Unisce parole o indica compagnia.",
        "esempio": "Tomodachi to hanasu. \u2192 Parlo con un amico.",
        "nota": "Utile per citazioni e per collegare due o pi\u00f9 nomi."
    },
    "desu": {
        "descrizione": "\u2018desu\u2019 \u00e8 la copula cortese (forma di \u2018essere\u2019).",
        "uso": "Si usa per terminare una frase in modo educato.",
        "esempio": "Kore wa hon desu. \u2192 Questo \u00e8 un libro.",
        "nota": "Non ha tempo verbale proprio, ma si pu\u00f2 combinare con \u2018deshita\u2019 per il passato."
    },
    "suru": {
        "descrizione": "\u2018suru\u2019 \u00e8 il verbo irregolare \u2018fare\u2019.",
        "uso": "Spesso combinato con nomi per creare verbi.",
        "esempio": "Benkyou suru. \u2192 Studiare.",
        "nota": "Molto comune, usato anche in frasi complesse (undou suru = fare esercizio fisico)."
    },
    "masu": {
        "descrizione": "\u2018masu\u2019 \u00e8 la forma cortese che si aggiunge ai verbi.",
        "uso": "Si attacca alla radice dei verbi per renderli educati.",
        "esempio": "Tabemasu. \u2192 Mangio (modo cortese).",
        "nota": "Pu\u00f2 essere coniugato: mashita (passato), masen (negativo), ecc."
    }
};
</script>

</head>
    
<body>
<div class="version">Versione 1.5</div>
    <div class="quiz-container">
        <h2>Traduci in romaji</h2>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Scrivi qui">
        <button onclick="checkAnswer()">Verifica</button>
        <div id="feedback"></div>
        <div class="example" id="example"></div>
        <div class="score" id="score"></div>
    </div>
    <div class="sidebar">
        <h3>Parole Imparate</h3>
        
        <ul id="wordList">
        </ul>
    
    </div>
    <script>
        const words = [
["Mangiare", "taberu", "Watashi wa gohan o taberu.", "Mangio riso."],["Bere", "nomu", "Mizu o nomu.", "Bevo acqua."],["Guardare", "miru", "Anime o miru.", "Guardo anime."],["Anime", "anime", "Anime ga suki desu.", "Mi piacciono gli anime."],["Acqua", "mizu", "Kirei na mizu o nomitai.", "Voglio bere acqua pulita."],["Andare", "iku", "Gakkou ni iku.", "Vado a scuola."],["Scuola", "gakkou", "Watashi wa gakkou ni iku.", "Vado a scuola."],["Amico/a", "tomodachi", "Tomodachi to asobu.", "Gioco con un amico."],["Giocare", "asobu", "Kouen de asobu.", "Gioco al parco."],["Divertente", "tanoshii", "Tanoshii desu ne!", "È divertente, vero?"],["Parlare", "hanasu", "Sensei to hanasu.", "Parlo con l'insegnante."],["Ascoltare", "kiku", "Ongaku o kiku.", "Ascolto musica."],["Insegnante", "sensei", "Sensei wa yasashii.", "Il maestro è gentile."],["Oggi", "kyou", "Kyou wa getsuyoubi desu.", "Oggi è lunedì."],["Musica", "ongaku", "Ongaku ga suki desu.", "Mi piace la musica."],["Studio", "benkyou", "Nihongo o benkyou suru.", "Studio giapponese."],["Orologio", "tokei", "Tokei o miru.", "Guardo l'orologio."],["Casa", "ie", "Watashi no ie wa ookii.", "La mia casa è grande."],["Treno", "densha", "Densha de iku.", "Vado in treno."],["Con un amico", "tomodachi to", "Tomodachi to hanasu.", "Parlo con un amico."],["Cucina", "ryouri", "Watashi wa ryouri o suru.", "Cucino."],["Shopping", "kaimono", "Kaimono ni iku.", "Vado a fare shopping."],["Dormire", "neru", "Hayaku neru.", "Vado a dormire presto."],["Svegliarsi", "okiru", "Gozen 7-ji ni okiru.", "Mi sveglio alle 7."],["Pranzo", "hirugohan", "Hirugohan wa karee desu.", "Il pranzo è curry."],["Correre", "hashiru", "Kouen de hashiru.", "Corro al parco."],["Creare", "tsukuru", "Kēki o tsukuru.", "Preparo una torta."],["Aspettare", "matsu", "Tomodachi o matsu.", "Aspetto un amico."],["Canzone", "uta", "Uta ga jouzu desu.", "È bravo a cantare."],["Cantare", "utau", "Karaoke de utau.", "Canto al karaoke."],["Aprire", "akeru", "Mado o akeru.", "Apro la finestra."],["Chiudere", "shimeru", "Doa o shimeru.", "Chiudo la porta."],["Prestare", "kasu", "Hon o kasu.", "Presto un libro."],["Prendere in prestito", "kariru", "Pen o kariru.", "Prendo in prestito una penna."],["Comodo / Utile", "benri", "Benri na apuri desu.", "È un'app comoda."]
        ];
        let index = 0;
        let score = 0;

        const q = document.getElementById("question");
        const a = document.getElementById("answer");
        const f = document.getElementById("feedback");
        const ex = document.getElementById("example");
        const sc = document.getElementById("score");
        const list = document.getElementById("wordList");

        words.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = '<span class="blur">' + item[1] + '</span>';
            
            li.innerHTML = '<span class="blur">' + item[1] + '</span> – ' + item[0];
            list.appendChild(li);
    
        });

        function loadQuestion() {
            if (index < words.length) {
                q.innerText = "Traduci: " + words[index][0];
                a.value = "";
                f.innerText = "";
                ex.innerText = "";
            } else {
                q.innerText = "Quiz completato!";
                a.style.display = "none";
                document.querySelector("button").style.display = "none";
                f.innerText = "";
                ex.innerText = "";
                sc.innerText = "Punteggio finale: " + score + " su " + words.length;
            }
        }

        function checkAnswer() {
            const userInput = a.value.trim().toLowerCase();
            const correct = words[index][1].toLowerCase();
            if (userInput === correct) {
                f.innerText = "✓ Corretto!";
                f.style.color = "green";
                
                ex.innerHTML = "<div><strong>" + words[index][2] + "</strong><br>" +
                    words[index][3] + "</div>";

                const explanationDiv = document.createElement("div");
                explanationDiv.style.marginTop = "10px";

                const helpers = {
                    "ga": "ga indica il soggetto della frase.",
                    "o": "o indica l'oggetto diretto dell'azione.",
                    "ni": "ni indica la direzione, il luogo o il tempo.",
                    "de": "de indica il luogo in cui avviene un'azione.",
                    "wa": "wa è il tema della frase.",
                    "to": "to significa 'con' o 'e'.",
                    "desu": "desu è la forma cortese del verbo essere.",
                    "suru": "suru è il verbo 'fare', spesso usato con nomi.",
                    "masu": "masu è una forma cortese usata alla fine dei verbi."
                };

                Object.keys(helpers).forEach(key => {
                    if (words[index][2].includes(" " + key + " ") || words[index][2].endsWith(key)) {
                        const el = document.createElement("div");
                        el.innerHTML = 
    "<div style='margin-top: 10px; padding: 10px; background: #f8f9fa; border-left: 4px solid #2a5d84;'>"
    + "<strong>" + key + "</strong>: " + helpers[key] + "</div>";
    
                        explanationDiv.appendChild(el);
                    }
                });

                
        explanationDiv.innerHTML = "";
        Object.keys(explanations).forEach(key => {
            if (words[index][2].includes(" " + key + " ") || words[index][2].endsWith(key)) {
                const box = document.createElement("div");
                box.style.marginTop = "15px";
                box.style.padding = "10px";
                box.style.background = "#f9f9f9";
                box.style.borderLeft = "4px solid #2a5d84";
                box.style.marginBottom = "15px";
                box.innerHTML =
                    "<strong>" + key + "</strong><br>" +
                    "<em><strong>Descrizione:</strong></em> " + explanations[key].descrizione + "<br><br>" +
                    "<em><strong>Uso:</strong></em> " + explanations[key].uso + "<br><br>" +
                    "<em><strong>Esempio:</strong></em> " + explanations[key].esempio + "<br><br>" +
                    "<em><strong>Nota:</strong></em> " + explanations[key].nota;
                explanationDiv.appendChild(box);
            }
        });
    
    
                score++;
                index++;
                
                f.innerText += " (Premi Q per continuare)";
                document.addEventListener("keydown", nextOnQ);
    
            } else {
                f.innerText = "✗ Sbagliato. Riprova.";
                f.style.color = "red";
            }
        }

        
        loadQuestion();

        function nextOnQ(event) {
            if (event.key.toLowerCase() === "q") {
                document.removeEventListener("keydown", nextOnQ);
                loadQuestion();
            }
        }
    
    
        a.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
    

    <div style="position: fixed; bottom: 10px; left: 20px; font-size: 13px; color: #555;">
        Premi <strong>ENTER</strong> per verificare, <strong>Q</strong> per continuare.
    </div>
</body>
    
</html>
