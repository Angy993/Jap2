<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QUIZ KIKU CORRETTO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      font-size: 24px;
      color: #2a5d84;
    }
    .question {
      margin-top: 20px;
      font-size: 20px;
    }
    .input-group {
      margin-top: 20px;
      text-align: center;
    }
    input {
      font-size: 18px;
      padding: 8px;
      width: 250px;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      margin-left: 10px;
      background: #2a5d84;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .result, .explanation {
      margin-top: 20px;
      font-size: 18px;
    }
    .explanation {
      background: #eef3f8;
      padding: 15px;
      border-left: 4px solid #2a5d84;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">QUIZ: KIKU CORRETTO</div>
    <div class="question"><strong>Traduci:</strong> Ascoltare</div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Scrivi in romaji">
      <button onclick="checkAnswer()">Verifica</button>
    </div>

    <div class="result" id="result"></div>
    <div id="spiegazioni"></div>
  </div>

  <script>
    const parola = {
      romaji: "kiku",
      frase: "Watashi wa ongaku o kiku.",
      traduzione: "Io ascolto musica.",
      spiegazioni: {
        wa: {
          descrizione: "Particella del tema.",
          uso: "Indica l’argomento principale della frase.",
          esempio: "Watashi wa gakusei desu.",
          nota: "Si scrive は ma si legge 'wa'."
        },
        o: {
          descrizione: "Particella dell’oggetto diretto.",
          uso: "Indica ciò che riceve l’azione.",
          esempio: "Ongaku o kiku.",
          nota: "Si scrive を ma si legge 'o'."
        }
      }
    };

    function checkAnswer() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const correct = parola.romaji;

      const resultDiv = document.getElementById("result");
      const spiegazioniDiv = document.getElementById("spiegazioni");

      if (input === correct) {
        resultDiv.innerHTML = `<strong>Frase:</strong><br>${parola.frase}<br><em>${parola.traduzione}</em>`;

        let spiegazioniHTML = '';
        for (let part in parola.spiegazioni) {
          const s = parola.spiegazioni[part];
          spiegazioniHTML += `
            <div class="explanation">
              <strong>${part}</strong><br>
              <em><strong>Descrizione:</strong></em> ${s.descrizione}<br>
              <em><strong>Uso:</strong></em> ${s.uso}<br>
              <em><strong>Esempio:</strong></em> ${s.esempio}<br>
              <em><strong>Nota:</strong></em> ${s.nota}
            </div>
          `;
        }
        spiegazioniDiv.innerHTML = spiegazioniHTML;
      } else {
        resultDiv.innerHTML = "<span style='color:red;'>✗ Risposta sbagliata. Riprova.</span>";
        spiegazioniDiv.innerHTML = "";
      }
    }
  </script>
</body>
</html>
